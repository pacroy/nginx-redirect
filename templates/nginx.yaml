apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: {{ $.Release.Name }}
  name: {{ $.Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $.Release.Name }}
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}
    spec:
      containers:
      - image: nginx:perl
        name: nginx
        command: ['nginx', '-c', '/etc/nginx/conf.d/nginx.conf', '-g', 'daemon off;']
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: nginx-conf
      volumes:
      - name: nginx-conf
        configMap:
          name: {{ $.Release.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}
  labels:
    app: {{ $.Release.Name }}
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: {{ $.Release.Name }}
  type: ClusterIP
